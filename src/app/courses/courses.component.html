<div class="container">
    <h3 class="text-primary">My Courses</h3>
    <h4 class="text-uppercase">Total Credits: 0</h4>
    <div class="col-12 vspace" *ngFor="let course of myCourses; let i = index">
        <h5 class="clickable" (click)="removeCourse(i)"> {{course.title}}</h5>
        <p class="small"> {{course.getDays()}} {{course.startTime}} to {{course.endTime}} - {{course.cre}} credits</p>
    </div>
    <hr>
    <h3 class="text-primary">Available Courses</h3>
    <div class="col-12 vspace" *ngFor="let item of allCourses; let i = index">
        <h5 class="clickable" (click)="addCourse(i)"> {{item.title}}</h5>
        <p class="small"> {{item.getDays()}} {{item.startTime}} to {{item.endTime}} - {{item.credits}} credits</p>
    </div>
</div>
